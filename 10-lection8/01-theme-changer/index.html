<!DOCTYPE html>
<!-- Пример использования theme-changer -->
<html lang="ru">

<head>
    <style>
        html[data-theme-dark] {
            background: #000;
        }
    </style>
    <script defer src="./theme-changer.js"></script>
    <link rel='stylesheet' href='../../assets/css/main.css'>
</head>

<body>
    <div class='dark-mode'>
        <svg class='dark-mode__icon-light'>
            <use href='/assets/images/sprite.svg#sun'></use>
        </svg>
        <label class='toggle'>
            <input type='checkbox' class='toggle__input' id="theme-changer">
            <div class='toggle__state'>
                <div class='toggle__control'>
                    <div class='toggle__icon'></div>
                </div>
            </div>
        </label>
        <svg class='dark-mode__icon-dark'>
            <use href='/assets/images/sprite.svg#moon'></use>
        </svg>
    </div>
</body>

</html>
